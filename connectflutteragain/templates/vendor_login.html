<!DOCTYPE html>
<html>
<head>
    <title>Vendor Login</title>
</head>
<body>
    <h1>Vendor Login</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'vendor_registration' %}">Register here</a></p>
</body>
</html>
